<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Loading Spinner</title>
  <style>
    .spinner { width: 60px; height: 60px; border: 8px solid #f3f3f3; border-top: 8px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite; margin: 100px auto; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    body { text-align: center; font-family: Arial; }
  </style>
</head>
<body>
  <h1>Loading...</h1>
  <div class="spinner"></div>
</body>
</html>
